<div id="wrapper">
  <img src="../../../assets/img/hangman.svg" id="hangman"><br />
  <h1>Ahorcado</h1>
  <p id="ratefeld"><span *ngFor="let guion of palabraGuiones">{{guion}}</span></p>
  <br />
  <form id="principalForm" name="rateformular">
    <div id="buttonWrapper">
      <button class="btn btn-light" value="A" (click)="chequearLetraIngresada('A')">A</button>
      <button class="btn btn-light" value="B" (click)="chequearLetraIngresada('B')">B</button>
      <button class="btn btn-light" value="C" (click)="chequearLetraIngresada('C')">C</button>
      <button class="btn btn-light" value="D" (click)="chequearLetraIngresada('D')">D</button>
      <button class="btn btn-light" value="E" (click)="chequearLetraIngresada('E')">E</button>
      <button class="btn btn-light" value="F" (click)="chequearLetraIngresada('F')">F</button>
      <button class="btn btn-light" value="G" (click)="chequearLetraIngresada('G')">G</button>
      <button class="btn btn-light" value="H" (click)="chequearLetraIngresada('H')">H</button>
      <button class="btn btn-light" value="I" (click)="chequearLetraIngresada('I')">I</button>
      <button class="btn btn-light" value="J" (click)="chequearLetraIngresada('J')">J</button>
      <button class="btn btn-light" value="K" (click)="chequearLetraIngresada('K')">K</button>
      <button class="btn btn-light" value="L" (click)="chequearLetraIngresada('L')">L</button>
      <button class="btn btn-light" value="M" (click)="chequearLetraIngresada('M')">M</button>
      <button class="btn btn-light" value="N" (click)="chequearLetraIngresada('N')">N</button>
      <button class="btn btn-light" value="Ñ" (click)="chequearLetraIngresada('Ñ')">Ñ</button>
      <button class="btn btn-light" value="O" (click)="chequearLetraIngresada('O')">O</button>
      <button class="btn btn-light" value="P" (click)="chequearLetraIngresada('P')">P</button>
      <button class="btn btn-light" value="Q" (click)="chequearLetraIngresada('Q')">Q</button>
      <button class="btn btn-light" value="R" (click)="chequearLetraIngresada('R')">R</button>
      <button class="btn btn-light" value="S" (click)="chequearLetraIngresada('S')">S</button>
      <button class="btn btn-light" value="T" (click)="chequearLetraIngresada('T')">T</button>
      <button class="btn btn-light" value="U" (click)="chequearLetraIngresada('U')">U</button>
      <button class="btn btn-light" value="A" (click)="chequearLetraIngresada('V')">V</button>
      <button class="btn btn-light" value="W" (click)="chequearLetraIngresada('W')">W</button>
      <button class="btn btn-light" value="X" (click)="chequearLetraIngresada('X')">X</button>
      <button class="btn btn-light" value="Y" (click)="chequearLetraIngresada('Y')">Y</button>
      <button class="btn btn-light" value="Z" (click)="chequearLetraIngresada('Z')">Z</button>
    </div>
    <br />
    <p id="gerateneBuchstaben">Letras erroneas: <span *ngFor="let letra of letrasErroneas">{{letra}}</span></p>
    <p class="message">{{message}}</p>
    <div id="vidas">
      <img id="vidas" *ngFor="let item of vidas" class="vida" src="../../../assets/img/heart.svg" />
    </div>
    <img class="dead" src="../../../assets/img/dead.svg" *ngIf="vidas.length == 0" alt="">
    <br />
    <input class="btn btn-lg btn-primary btn-block" name="refresh" type="button" value="Juego Nuevo"
      (click)=juegoNuevo()>
  </form>
</div>
